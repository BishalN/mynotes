name: backend:previewtestdeploy

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
  push:
    branches:
      - staging
    paths:
      - ".github/workflows/backend-preview-test-deploy.yaml"
      - "backend/**/**"
  pull_request:
    branches:
      - staging
    paths:
      - "backend/**/**"
jobs:
  previewtestdeploy:
    name: inetegeration-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    services:
      db:
        image: postgres:11
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mynotes_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install yarn globally
        run: npm i -g yarn
      - name: Install dependencies
        run: yarn
      - name: Run database migration
        run: yarn tmg
      - name: Run tests
        run: yarn test
      - name: Docker build
        run: docker login --username=_ --password=${{secrets.HEROKU_API_KEY}} registry.heroku.com
         # Push the Docker image to Heroku Container Registry
      - name: Publish
        run: |
        heroku container:push web -a bishalmyapppreview
        heroku container:release web -a bishalmyapppreview